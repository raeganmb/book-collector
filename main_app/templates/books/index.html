{% extends 'base.html' %} {% block content %}

<h1>Book List</h1>

{% for book in books %}
<div class="card">
  <a href="{% url 'detail' book.id %}">
    <div class="card-content">
      <span class="card-title">{{ book.title }}</span>
      <p>Author: {{ book.author }}</p>
      <p>Genre: {{ book.genre }}</p>
      <p>Description: {{ book.description }}</p>
    </div>
  </a>
</div>
{% endfor%} {% endblock %}
